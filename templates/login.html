{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block body %}
    <h1>Login</h1>
    {{ request.cookies }}
    {% if msg %}
    <p style="color: red;">{{msg}}</p>
    {% endif %}
    <form action="/login" method="post">
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit">
    </form>
{% endblock %}
